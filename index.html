<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-India</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contain1">
            <div class="top">
            <img src="logo.png" alt="logo" class="logo">
            <h1>Welcome to Pinterest</h1>
            <p>Find new ideas to try</p>
        </div>
            <form action="">
            <div class="info">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email" required>
            </div>
            <div class="info">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Create a password" required>
            </div>
            <div class="info">
                <label for="bdate">Birthdate</label>
                <input type="date" id="bdate" placeholder="Email" required>
            </div>
            <div class="top">
            <div class="btn">
                <button type="submit">Continue</button>
            </div>
            </form>
            <div class="par">
            <p id="para1">By continuing,you agree to Pinterest,s<span> Terms of Service</span>and acknowledge you've read our <span> Privacy Policy.Notice at collection</span></p>    
            <p id="para2">Already a member? <a href=""><span>Log in</span></a></p>
            <p>Copyright&#169;  Designed by JeswinA.H</p>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
